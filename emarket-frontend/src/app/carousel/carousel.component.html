<!-- Carousel -->
<div id="blogCarousel" class="carousel slide" data-bs-ride="carousel">

    <ol class="carousel-indicators">
        <li data-bs-target="#blogCarousel" *ngFor="let slide of carousel; let i = index"
            [attr.data-bs-slide-to]="slide.slideNumber" [class.active]="i === 0"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let slide of carousel;let i = index" [ngClass]="{'active' : i == 0}">
            <a [href]="slide.contentUrl" target="_blank">
                <img [src]="slide.imgUrl" alt="New York" class="d-block w-100">
                <div class="carousel-caption">
                    <quill-view-html [content]="slide.htmlContent" format="text" theme="snow"></quill-view-html>
                </div>
            </a>
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#blogCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#blogCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    
</div>
<!-- Carousel - End -->
