<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(cartF)" #cartF="ngForm">
            <!-- <span class="border border-dark"> -->
                <h2 style="color: darkcyan;">Shopping Cart Testing Section</h2>
                <div class="row">

                    <div class="col-sm-1 input-group-sm" form-group>
                        <label for="serviceId">Service ID</label>
                        <input type="number" id="serviceId" class="form-control" name="serviceId" ngModel required
                            pattern="^[0-9]*$">
                        <!-- pattern="^[1-9]+[0-9]*$" -->
                    </div>

                    <div class="col-sm-1 input-group-sm" form-group>
                        <label for="productId">Product ID</label>
                        <input type="number" id="productId" class="form-control" name="productId" ngModel required
                            pattern="^[0-9]*$">
                        <!-- pattern="^[1-9]+[0-9]*$" -->
                    </div>

                    <div class="col-sm-2 input-group-sm" form-group>
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control" name="productName" ngModel required>
                    </div>

                    <!-- <div class="col-sm-3 input-group-sm" form-group>
                        <label for="productUrl">Product Url</label>
                        <input type="text" id="productUrl" class="form-control" name="productUrl" ngModel required>
                    </div> -->

                    <!-- <div class="col-sm-4 input-group-sm" form-group>
                        <label for="productDescription">Product Description</label>
                        <input type="text" id="productDescription" class="form-control" name="productDescription"
                            ngModel required>
                    </div> -->

                    <div class="col-sm-1 input-group-sm" form-group>
                        <label for="unitPrice">Unit Price</label>
                        <input type="text" id="unitPrice" class="form-control" name="unitPrice" ngModel required>
                    </div>

                    <div class="col-sm-1 input-group-sm" form-group>
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" class="form-control" name="quantity" ngModel required>
                    </div>

                </div>

                <br>

                <div class="row">

                    <!-- <div class="col-sm-4 input-group-sm" form-group>
                        <label for="inputAddress">Input Address</label>
                        <input type="text" id="inputAddress" class="form-control" name="inputAddress" ngModel required>
                    </div> -->

                    <div class="col-sm-4 input-group-sm" form-group>
                        <label for="database">Database</label>
                        <input type="text" id="database" class="form-control" name="database" ngModel
                            required>
                    </div>

                    <div class="col-sm-4 input-group-sm" form-group>
                        <label for="shippingMode">Shipping Mode</label>
                        <input type="text" id="shippingMode" class="form-control" name="shippingMode" ngModel required>
                    </div>

                </div>

            <!-- </span> -->

            <br>
            
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type="button" [disabled]="!cartF.valid">{{ cartEditMode ? 'Update' : 'Add' }}</button> -->
                    <button class="btn btn-success btn-sm" [disabled]="!cartF.valid">{{ cartEditMode ? 'Update' : 'Add'
                        }}</button>
                    &nbsp;
                    <button class="btn btn-danger btn-sm" type="button" (click)="onDeleteCart()"
                        *ngIf="cartEditMode">Delete</button>
                    &nbsp;
                    <button class="btn btn-primary btn-sm" type="button" (click)="onClearCart()">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
