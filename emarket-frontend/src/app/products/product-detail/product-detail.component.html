<div class="row">
    <div class="col-xs-12">
        <h1>{{ product.name }}</h1>
        <h3>Product ID: {{ product.id }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="product.imagePath" alt="{{ product.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<!-- <br> -->

<div class="row">
    <div class="col-xs-12">
        <label for="productUrl">URL:</label>
        <!-- &nbsp;  -->
        <br>
        <a *ngIf="(product.productUrl); else elseBlock" id="productUrl" href={{product.productUrl}}> {{
            product.productUrl }}</a>
        <ng-template #elseBlock>
            <h3 style="color: red;"> This algorithm is not implemented yet! </h3>
        </ng-template>
    </div>
</div>

<br>

<div class="row">
    <div class="col-xs-12">
        <h3>Description:</h3>
        <quill-view-html [content]="product.description" format="text" theme="snow"></quill-view-html>
    </div>
</div>

<br>

<div class="row">
    <div class="col-xs-12">
        <h3>Categories:</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let category of product.categories">
                {{ category.name }}
                <!-- [ID: {{ category.id }} - PID: {{ category.parent_category_id }}] -->
            </li>
        </ul>

        <br>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3 style="color: goldenrod;">Price: {{ product.price }} ({{product.currency}})</h3>
        <!-- {{ product.price }} (product.currency) -->
    </div>
</div>


<div class="d-inline-flex">

    <div class="input-group ">
        <input [(ngModel)]="qty" type="number" class="form-control" id="purchase_quantity" min="1"> 
        <button mat-raised-button color="warn" type="button" (click)="onAddToShoppingCart()" style="cursor: pointer;">
            Add to Cart <mat-icon>add_shopping_cart</mat-icon> </button>
    </div>

</div>
