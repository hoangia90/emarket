            <div class="form-group" id="div_imagePath">

                <input type="text" placeholder="Image Path" class="form-control" id="imagePath"

                <!-- </div> -->

                <br>

                <div class="form-group">
                    <!-- <div class="input-style"> -->
                    <img [src]="imageURL.value" class="img-responsive" width="100%">

                    <img id=p [src]="photoUrl" class="img-responsive">

                    <div class="col-sm-11 input-group-sm">
                        <input type="text" class="form-control" [formControlName]="p" id="photoUrl-{{p}}" #p>
                    </div>

                    <div class="col-sm-1 input-group-sm">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDeletePhotoUrl(p)">X</button>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success btn-sm" (click)="onAddGallery()"> + Add

                    </div>
                </div>

            </div>

            <br>

            <div class="form-group" id="div_productDescription">
                <label for="div_productDescription">Product Description:</label>
                <!-- <h3 for="description" >Description:</label> -->
                <quill-editor [styles]="{height: '500px', backgroundColor: '#ffffff'}" (onFocus)="focus($event)"
                    (onEditorChanged)="changedEditor($event)" (onBlur)="blur($event)"
                    (onEditorCreated)="created($event)" id="description" formControlName="description"
                    placeholder="'description'">
                </quill-editor>

                <br>

                <label for="editor-content-output">Html Content Output:</label>
                <textarea class="form-control" rows="5" id="editor-content-output" name="output"
                    disabled=true>{{editorHtmlContent}}</textarea>
            </div>

            <div class="form-group" id="div_prices">

                <input type="number" class="form-control" id="price" formControlName="price">

                <br>

                <label for="oldPrice">Old Price:</label>
                <input type="number" class="form-control" id="oldPrice" formControlName="oldPrice">

                <label for="currency">Currency:</label>
                <input type="text" class="form-control" id="currency" formControlName="currency">
            </div>

            <br>

            <div class="form-group" id="div_quantity">

            <br>

            <div class="form-group" id="div_rated">

                    <!-- <div class="col-sm-1 input-group-sm">

                    </div> -->

                    <div class="col-sm-2 input-group-sm">
                        <input type="text" class="form-control" formControlName="id" [attr.disabled]="true">
                    </div>
                    <div class="col-sm-4 input-group-sm">
                        <input type="text" class="form-control" formControlName="name" [attr.disabled]="true">
                    </div>
                    <div class="col-sm-2 input-group-sm">

                    </div>

                    <div class="col-sm-2 input-group-sm">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteCategory(i)">X</button>
                    </div>

        <!-- <form #contactForm (ngSubmit)="submit()"> -->
        <div class="col-xs-2" id="div_categories">
            <select class="form-select" id="" name="" [(ngModel)]="selectedCategory"
                (ngModelChange)="onCategoryChanged($event)">

                <option [ngValue]="null" disabled>Choose your category</option>
                <option *ngFor="let category of categories; let i = index" [ngValue]="category" [selected]="">
                    {{category.name}}
                    [ ID: {{category.id}} - PID: {{category.parent_category_id}} ]
                </option>

            </select>

            <br>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success btn-sm" (click)="onAddCategory()"> + Add
                        Category </button>
                </div>
            </div>

        </div>

        <br>

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="col-xs-12" formArrayName="tags" id="div_tags">
                <label> Tags:</label>
                <div class="row" *ngFor="let ctrl of getFormTagsDataControls(); let j = index" [formGroupName]="j"
                    style="margin-top: 10px;">

                    <div class="col-sm-2 input-group-sm">
                        <input type="text" class="form-control" formControlName="id" [attr.disabled]="true">
                    </div>
                    <div class="col-sm-4 input-group-sm">
                        <input type="text" class="form-control" formControlName="name" [attr.disabled]="true">
                    </div>

                    <div class="col-sm-2 input-group-sm">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteTag(j)">X</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="col-xs-2" id="div_tags">
            <select class="form-select" id="" name="" [(ngModel)]="selectedTag" (ngModelChange)="onTagChanged($event)">

                <option [ngValue]="null" disabled>Choose your tag</option>
                <option *ngFor="let tag of tags; let i = index" [ngValue]="tag" [selected]="">
                    {{tag.name}} [ ID: {{tag.id}} ]
                </option>

            </select>

            <br>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success btn-sm" (click)="onAddTag()"> + Add
                        Tag </button>
                </div>
            </div>
        </div>

        <br>

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

            <div class="form-group" id="div_productDate">
                <label for="created">Created:</label>
                <input type="text" class="form-control" id="created" formControlName="created">

                <br>

                <label for="modified">Modified:</label>
                <input type="text" class="form-control" id="modified" formControlName="modified">

                <br>
            </div>

            <br>

            <div class="form-group" id="div_status">
                <label for="status">Product Status:</label>
                <input type="text" class="form-control" id="status" formControlName="status">
            </div>

            <br>

            <div class="row submit-button-container">
                <div class="col-md-4">
                    <!-- <button class="btn btn-primary submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button> -->
                    <!-- <button class="btn btn-primary submit-button" color="primary" type="submit" >Save</button> -->
                    <button class="btn btn-primary submit-button btn-sm" color="primary" type="submit"
                        [disabled]="!productForm.valid">Save</button>
                    &nbsp;
                    <button class="btn btn-danger btn-sm" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
