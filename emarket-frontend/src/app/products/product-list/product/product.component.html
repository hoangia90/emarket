    <img mat-card-image [src]="product.imagePath" alt="{{product.name}}" class="image" [routerLink]="[index]"

    <mat-card-header [routerLink]="[index]" routerLinkActive="activebutton">

    </mat-card-header>

    <!-- <mat-card-content>
        <quill-view-html class="quill" [content]="product.description | slice:0:110" format="text" theme="snow">

        <button mat-icon-button (click)="onAddToShoppingCart()">

        </button>

        <button mat-icon-button (click)="onDeleteProduct()">

        </button>

    </mat-card-actions>
