    <div class=" col-md-8 col-sm-9 col-xs-12">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name" style="color: orangered;">Name:</label>
                <!-- <div class="input-style"> -->
                <!-- <input placeholder="Title" class="form-control" formControlName="title"> -->
                <input placeholder="Name" class="form-control" id="name" formControlName="name">
                <!-- </div> -->
                <!-- <ng-container *ngFor="let validation of validation_messages.title"> -->
                <!-- <ng-container> -->
                <!-- <div class="help-block has-error" *ngIf="exampleForm.get( 'title').hasError(validation.type) && (exampleForm.get( 'title').dirty || exampleForm.get( 'title').touched)">
                            {{validation.message}}</div> -->
                <!-- </ng-container> -->
            </div>

            <br>

            <div class="form-group">
                <label for="imagePath" style="color: orangered;">Image URL:</label>
                <!-- <div class="input-style"> -->
                <input type="text" placeholder="Image Path" class="form-control" id="imagePath"
                    formControlName="imagePath" #imageURL>
                <!-- </div> -->
            </div>

            <br>

            <div class="form-group">
                <!-- <div class="input-style"> -->
                <img [src]="imageURL.value" class="img-responsive">
                <!-- </div> -->
            </div>

            <br>

            <!-- <form [formGroup]="postForm" (ngSubmit)="onSubmit()"> -->

            <label for="photoUrl-0" style="color: orangered;"> Gallery:</label>
            <div class="col-xs-12" formArrayName="gallery" id="gallery">
                <div class="row" *ngFor="let photoUrl of getFormGalleryDataControls(); let p = index"
                    style="margin-top: 10px;">

                    <div class="col-sm-10 input-group-sm">
                        <input type="text" class="form-control" [formControlName]="p" id="photoUrl-{{p}}" #p>
                    </div>

                    <div class="col-sm-2 input-group-sm">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDeletePhotoUrl(p)">X</button>
                    </div>

                    <!-- <div class="form-group"> -->
                    <!-- <div class="input-style"> -->
                    <img [src]="photoUrl" class="img-responsive" width="50%">
                    <!-- </div> -->
                    <!-- </div> -->
                </div>
            </div>
            <!-- </form> -->

            <!-- <br> -->

            <!-- <div class="col-xs-2">
                <select class="form-select" id="" name="" [(ngModel)]="selectedTag" (ngModelChange)="onTagChanged($event)">
    
                    <option [ngValue]="null" disabled>Choose your tag</option>
                    <option *ngFor="let tag of tags; let i = index" [ngValue]="tag" [selected]="">
                        {{tag.name}} [ ID: {{tag.id}} ]
                    </option>
    
                </select>
            </div> -->

            <br>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success btn-sm" (click)="onAddGallery()"> + Add
                        Photo URL </button>
                </div>
            </div>

            <br>

            <div class="form-group">
                <!-- <div class="input-style"> -->
                <label for="postUrl" style="color: orangered;">Post URL:</label>
                <input type="text" placeholder="Post URL" class="form-control" id="postUrl" formControlName="postUrl"
                    #postUrl>
                <!-- </div> -->
            </div>

            <br>

            <div class="form-group">
                <h3 for="description" style="color: orangered;">Description:</h3>
                <quill-editor [styles]="{height: '200px'}" (onFocus)="focus($event)"
                    (onEditorChanged)="changedEditor($event)" (onBlur)="blur($event)"
                    (onEditorCreated)="created($event)" id="description" formControlName="description"
                    [placeholder]="'description'">
                </quill-editor>
            </div>

            <div class="form-group">
                <label for="editor-content-output">Html Content Output:</label>
                <textarea class="form-control" rows="5" id="editor-content-output" name="output" disabled=true>{{editorHtmlContent}}</textarea>
            </div>


            <!-- <br> -->

            <!-- <div class="form-group">
                <label for="price" style="color: orangered;">Price:</label>
                <input type="number" class="form-control" id="price" formControlName="price">
            </div>

            <br>

            <div class="form-group">
                <label for="oldPrice" style="color: orangered;">Old Price:</label>
                <input type="number" class="form-control" id="oldPrice" formControlName="oldPrice">
            </div>

            <br>

            <div class="form-group">
                <label for="currency" style="color: orangered;">Currency:</label>
                <input type="text" class="form-control" id="currency" formControlName="currency">
            </div>

            <br>

            <div class="form-group">
                <label for="quantity" style="color: orangered;">Quantity:</label>
                <input type="number" class="form-control" id="quantity" formControlName="quantity">
            </div> -->

            <br>

            <div class="form-group">
                <label for="rated" style="color: orangered;">Rated:</label>
                <input type="number" class="form-control" id="rated" formControlName="rated">
            </div>

            <br>

            <label style="color: orangered;"> Categories:</label>
            <div class="col-xs-12" formArrayName="categories">
                <div class="row" *ngFor="let ctrl of getFormCategoriesDataControls(); let i = index" [formGroupName]="i"
                    style="margin-top: 10px;">

                    <div class="col-sm-2 input-group-sm">
                        <input type="text" class="form-control" formControlName="id" [attr.disabled]="true">
                    </div>
                    <div class="col-sm-4 input-group-sm">
                        <input type="text" class="form-control" formControlName="name" [attr.disabled]="true">
                    </div>
                    <div class="col-sm-2 input-group-sm">
                        <!-- Current -->
                        <!-- <input type="string" class="form-control" formControlName="id" [attr.disabled]="true"> -->
                        <input type="text" class="form-control" formControlName="parent_category_id"
                            [attr.disabled]="true">
                    </div>

                    <div class="col-sm-2 input-group-sm">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteCategory(i)">X</button>
                    </div>
                </div>

            </div>

        </form>

        <!-- <form #contactForm (ngSubmit)="submit()"> -->
        <div class="col-xs-2">
            <select class="form-select" id="" name="" [(ngModel)]="selectedCategory"
                (ngModelChange)="onCategoryChanged($event)">

                <option [ngValue]="null" disabled>Choose your category</option>
                <option *ngFor="let category of categories; let i = index" [ngValue]="category" [selected]="">
                    {{category.name}} [ ID: {{category.id}} - PID: {{category.parent_category_id}} ]
                </option>

            </select>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success btn-sm" (click)="onAddCategory()"> + Add
                    Category </button>
            </div>
        </div>

        <br>

        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

            <label style="color: orangered;"> Tags:</label>
            <div class="col-xs-12" formArrayName="tags">
                <div class="row" *ngFor="let ctrl of getFormTagsDataControls(); let j = index" [formGroupName]="j"
                    style="margin-top: 10px;">

                    <div class="col-sm-2 input-group-sm">
                        <input type="text" class="form-control" formControlName="id" [attr.disabled]="true">
                    </div>
                    <div class="col-sm-4 input-group-sm">
                        <input type="text" class="form-control" formControlName="name" [attr.disabled]="true">
                    </div>

                    <div class="col-sm-2 input-group-sm">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteTag(j)">X</button>
                    </div>
                </div>

                <br>

            </div>
        </form>

        <br>

        <div class="col-xs-2">
            <select class="form-select" id="" name="" [(ngModel)]="selectedTag" (ngModelChange)="onTagChanged($event)">

                <option [ngValue]="null" disabled>Choose your tag</option>
                <option *ngFor="let tag of tags; let i = index" [ngValue]="tag" [selected]="">
                    {{tag.name}} [ ID: {{tag.id}} ]
                </option>

            </select>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success btn-sm" (click)="onAddTag()"> + Add
                    Tag </button>
            </div>
        </div>

        <br>

        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="created" style="color: orangered;">Created:</label>
                <input type="text" class="form-control" id="created" formControlName="created">
            </div>

            <br>

            <div class="form-group">
                <label for="modified" style="color: orangered;">Modified:</label>
                <input type="text" class="form-control" id="modified" formControlName="modified">
            </div>

            <br>

            <div class="row submit-button-container">
                <div class="col-md-4">
                    <!-- <button class="btn btn-primary submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button> -->
                    <!-- <button class="btn btn-primary submit-button" color="primary" type="submit" >Save</button> -->
                    <button class="btn btn-primary submit-button btn-sm" color="primary" type="submit"
                        [disabled]="!postForm.valid">Save</button>
                    &nbsp;
                    <button class="btn btn-danger btn-sm" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
        <br><br><br><br>
    </div>
    <!-- </form> -->
    <!-- </div> -->

</div>
