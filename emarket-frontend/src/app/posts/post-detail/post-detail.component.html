<div class="row">
    <div class="col-xs-12">
        <h1>{{ post.name }}</h1>
        <h3>Post ID: {{ post.id }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="post.imagePath" alt="{{ post.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>URL:</h3>
        <a *ngIf="(post.url); else elseBlock">{{ post.url }}</a>
        <ng-template #elseBlock>
            <h3> This algorithm is not implemented yet! </h3>
        </ng-template>
    </div>
</div>

<br>

<div class="row">
    <div class="col-xs-12">
        <h3>Description:</h3>
        <!-- {{ post.description }} -->
        <!-- <quill-editor [(ngModel)]="post.description" [readOnly]="true" [modules]="{toolbar:false}" [style]="{border: 'none'}"></quill-editor> -->
        <quill-view-html [content]="post.description" format="text" theme="snow"></quill-view-html>
    </div>
</div>

<br>

<div class="row">
    <div class="col-xs-12">
        <h3>Categories:</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let category of post.categories">
                {{ category.name }}
            </li>
        </ul>

        <br>
